          </li>
          <li class="social-item">
            <a href="#">
              <i class="fa-brands fa-linkedin social-icon"></i>
            </a>
          </li>
        </ul>
      </section>
      <hr />
      <!-- Nav -->
      <nav>
        <ul class="nav-list">

    <main>
      <card-template></card-template>

      <template id="card-template">
        <ul>
          <li>
            <a class="directory-link" href="./business.html" name="businesses"

            <a class="directory-link" href="./nonprofit.html" name="non-profit"
              >Non-Profit</a
            >
            <a class="directory-link" href="./church.html" name="churches"
              >Church</a

          </li>
        </ul>
        <section>
          <h1 class="center">Business</h1>
          <article id="card-container">
            <section id="category-container"></section>
            <section id="businesses-container"></section>
          </article>
        </section>
      </template>
    </main>

    <footer>
      <!-- Contact us -->

        <h5>Contact Us</h5>
        <ul class="contact-list">
          <li class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <a href="mailto:constanzaforchrist@gmail.com">Send us a note</a>
          </li>
          <li class="contact-item">
            <i class="fa-solid fa-phone"></i>
            <span>+1(229) 506-8491</span>
          </li>
        </ul>
      </section>
      <!-- Socials -->

        <ul class="social-list flex">
          <li class="social-item">

    </footer>
